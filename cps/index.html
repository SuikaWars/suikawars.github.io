<body oncontextmenu="return false;">
	<font size="7"><div class="countdown"><p id = "time">CLICK TO START!</p></div>
		<div class="count"><p id = "click">CLICK TO START!</p></div>
		<div class="result"><p id = "result"></p></div>
		<div id="replay"><p id="replay"></p></div>
		<div id="share"><p id="share"></p></div>
		<div class="settings">
			<p><div id="setting1" title="Hold down Shift key and Click to +5"><p id="setting1">ðŸ”¼</p></div></p>
			<p id="setting">10</p>
			<p><div id="setting2" title="Hold down Shift key and Click to -5"><p id="setting2">ðŸ”½</p></div></p>
		</div>
	</font>
	<script type="text/javascript">
		var started = 0;
		var clicks = [];
		var cps = [];
		var max = 1;
		var min = 1;
		var count = Date.now();
		var tweet = "CPS SPEED TEST";
		var button = 3;
		var buttonname = "";
		var setting = 10;
		var clicktime = 0;
		var clickstart = 0;
		document.getElementById("setting1").onclick = function( event ) {
			if(event.shiftKey){
				setting = setting + 5;
			}else{
				setting++;
			}
			document.getElementById("setting").innerHTML = setting;
		}
		document.getElementById("setting2").onclick = function( event ) {
			if(event.shiftKey){
				if(setting - 5 >= 1){
					setting = setting - 5;
				}else{
					if(setting == 1){
						alert("must be greater than or equal to 1.");
					}
					setting = 1;
				}
			}else{
				if(setting - 1 >= 1){
					setting = setting - 1;
				}else{
					alert("must be greater than or equal to 1.");
					setting = 1;
				}
			}
			document.getElementById("setting").innerHTML = setting;
		}
		document.body.addEventListener( "mousedown", function( event ) {
			if((button == 3 ||event.button == button) && !(event.target.id == "setting1"|| event.target.id == "setting2"|| event.target.id == "setting")){
				var counttimer = document.getElementById("time");
				if(started == 0){
					clicks = [];
					cps = [];
					max = 1;
					min = 1;
					clickstart = Date.now();
					clicktime = 0;
					button = event.button;
					count = Date.now();
					timerID = setInterval('counttimer()',1);
					clicks = [Date.now()];
					cps = [Date.now()];
					document.getElementById("setting").innerHTML = "";
					document.getElementById("setting1").innerHTML = "";
					document.getElementById("setting2").innerHTML = "";
					started = 1;
				}else if(started == 1){
					clickstart = Date.now();
					clicks.push(Date.now());
					cps.push(Date.now());
					if(max < cps.length){
						max = cps.length;
					}
				}
			}
		}
		);
		document.body.addEventListener( "mouseup", function( event ) {
			clicktime = clicktime + Date.now() - clickstart;
		}
		);
		document.body.addEventListener( "touchstart", function( event ) {
			if((button == 3 ||button == -1) && !(event.target.id == "setting1"|| event.target.id == "setting2"|| event.target.id == "setting")){
				var counttimer = document.getElementById("time");
				if(started == 0){
					clicks = [];
					cps = [];
					max = 1;
					min = 1;
					button = -1;
					count = Date.now();
					timerID = setInterval('counttimer()',1);
					clicks = [Date.now()];
					cps = [Date.now()];
					document.getElementById("setting").innerHTML = "";
					document.getElementById("setting1").innerHTML = "";
					document.getElementById("setting2").innerHTML = "";
					started = 1;
				}else if(started == 1){
					clicks.push(Date.now());
					cps.push(Date.now());
					if(max < cps.length){
						max = cps.length;
					}
				}
			}
		}
		);
		function counttimer() {
			var counttimer = document.getElementById("time");
			if((count + 1000) > Date.now()){
				min = cps.length;
			}
			if ((count + (setting * 1000)) - Date.now() > 0.000) {
				counttimer.innerHTML = ((count + (setting * 1000)) - Date.now()) / 1000;
				var i = 0;
				cps.forEach(function( time ) {
					if((time + 1000) < Date.now()){
						cps.splice(i, 1);
						if(min > cps.length){
							min = cps.length;
						}
					}else{
						i++;
					}
				});
				var click = document.getElementById("click");
				click.innerHTML = cps.length;
			}else{
				started = 2;
				clearInterval(timerID);
				counttimer.innerHTML = "Finished!";
				var result = document.getElementById("result");
				if(min > cps.length){
					min = cps.length;
				}
				if(button == 0){
					buttonname = "Left Click";
				}else if(button == 1){
					buttonname = "Middle Click";
				}else if(button == 2){
					buttonname = "Right Click";
				}else if(button == -1){
					buttonname = "Tap";
				}else{
					buttonname = "Unknown";
				}
				if(clickstart != 0){
					if(clicktime != 0){
						result.innerHTML = buttonname + "<br>Total: " + clicks.length + "<br>Average: " + Math.round(clicks.length / setting *100) /100 + "<br>Max: " + max + "<br>Min: " + min + "<br> Duration of a click: " + Math.round(clicktime / clicks.length) + "ms";
						tweet = "Click Speed Test,  Button:" + buttonname + ", Total of " + setting + " seconds: " + clicks.length + ", Average: " + Math.round(clicks.length / setting *100) /100 + ", Max: " + max + ", Min: " + min + ", Avg. Duration of a click: " + Math.round(clicktime / clicks.length) + "ms";
						if(setting == 1){
							tweet = "Click Speed Test  Button:" + buttonname + ", Total of 1 second: " + clicks.length + ", Average: " + Math.round(clicks.length / setting *100) /100 + ", Max: " + max + ", Min: " + min + ", Avg. Duration of a click: " + Math.round(clicktime / clicks.length) + "ms";
						}
					}else{
						result.innerHTML = buttonname + "<br>Total: " + clicks.length + "<br>Average: " + Math.round(clicks.length / setting *100) /100 + "<br>Max: " + max + "<br>Min: " + min;
						tweet = "Click Speed Test,  Button:" + buttonname + ", Total of " + setting + " seconds: " + clicks.length + ", Average: " + Math.round(clicks.length / setting *100) /100 + ", Max: " + max + ", Min: " + min + ", Avg. Duration of a click: " + setting + " seconds";
						if(setting == 1){
							tweet = "Click Speed Test  Button:" + buttonname + ", Total of 1 second: " + clicks.length + ", Average: " + Math.round(clicks.length / setting *100) /100 + ", Max: " + max + ", Min: " + min + ", Avg. Duration of a click: 1 second";
						}
					}
				}else{
					result.innerHTML = buttonname + "<br>Total: " + clicks.length + "<br>Average: " + Math.round(clicks.length / setting *100) /100 + "<br>Max: " + max + "<br>Min: " + min;
					tweet = "Click Speed Test,  Button:" + buttonname + ", Total of " + setting + " seconds: " + clicks.length + ", Average: " + Math.round(clicks.length / setting *100) /100 + ", Max: " + max + ", Min: " + min;
					if(setting == 1){
						tweet = "Click Speed Test  Button:" + buttonname + ", Total of 1 second: " + clicks.length + ", Average: " + Math.round(clicks.length / setting *100) /100 + ", Max: " + max + ", Min: " + min;
					}
				}
				document.getElementById("replay").innerHTML = "<=Try Again";
				var click = document.getElementById("click");
				click.innerHTML = "";
				var share = document.getElementById("share");
				share.innerHTML = "Share on Twitter";
				started = 2;
				clicks = [];
				cps = [];
				max = 1;
				min = 1;
				button = 3
				clicktime = 0;
				clickstart = 0;
			}
		}
		document.getElementById("share").onclick = function() {
			window.open("http://twitter.com/intent/tweet?original_referer=https://suikawars.ga/cps/&url=https://suikawars.ga/cps/&text="+ tweet);
		}
		document.getElementById("replay").onclick = function() {
			document.getElementById("replay").innerHTML = "";
			document.getElementById("result").innerHTML = "";
			document.getElementById("click").innerHTML = "CLICK TO START!";
			document.getElementById("time").innerHTML = "CLICK TO START!";
			document.getElementById("share").innerHTML = "";
			document.getElementById("setting").innerHTML = setting;
			document.getElementById("setting1").innerHTML = "\uD83D\uDD3C";
			document.getElementById("setting2").innerHTML = "\uD83D\uDD3D";
			started = 0;
			count = Date.now();
		};
		/**document.addEventListener('touchmove', function(event) {
			if(started !=3){
			   event.preventDefault();
			}
		}, 
		{passive: false}
		);**/

	</script>
</body>
